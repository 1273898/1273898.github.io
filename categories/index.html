<script>
    (function() {
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12; 
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();
            
            
            
            const hourAngle = (hours * 30) + (minutes * 0.5);
            
            const minuteAngle = (minutes * 6) + (seconds * 0.1);
            
            const secondAngle = (seconds * 6) + (milliseconds * 0.006);
            
            
            const hourHand = document.querySelector('.h');
            const minuteHand = document.querySelector('.m');
            const secondHand = document.querySelector('.s');
            
            if (hourHand) {
                hourHand.style.transform = `translate(-50%, -100%) rotateZ(${hourAngle}deg)`;
            }
            if (minuteHand) {
                minuteHand.style.transform = `translate(-50%, -100%) rotateZ(${minuteAngle}deg)`;
            }
            if (secondHand) {
                secondHand.style.transform = `translate(-50%, -80%) rotateZ(${secondAngle}deg)`;
            }
        }
        
        
        function initClock() {
            updateClock();
            
            setInterval(updateClock, 100);
        }
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initClock);
        } else {
            initClock();
        }
    })();
</script>

<script>
    async function renderKaTeX() {
        
        let katex = document.querySelector(".math-katex");
        if (!katex) {
            return;
        }
        
        while (typeof renderMathInElement !== 'function') {
            await delay(500);
        }        
        
        renderMathInElement(document.body, {
            delimiters: [
                { left: "$$", right: "$$", display: true },
                { left: "$", right: "$", display: false },
                { left: "\\(", right: "\\)", display: false },
                { left: "\\[", right: "\\]", display: true }
            ],
            ignoredClasses: ["gist"]
        });
    }
    
    

    function delay(time) {
        return new Promise(resolve => {
            setTimeout(resolve, time)
        })
    }

    document.addEventListener('pjax:complete', () => {
        renderKaTeX();
    })
</script>

<script>
   
    

    window.onbeforeunload = () => {
        
        const playInfo = {
            index: ap.list.index,
            currentTime: ap.audio.currentTime,
            paused: ap.paused
        };
        localStorage.setItem("playInfo", JSON.stringify(playInfo));
    };

    

    window.onload = () => {
        
        const playInfo = JSON.parse(localStorage.getItem("playInfo"));
        if (!playInfo) {
            return;
        }
        
        ap.list.switch(playInfo.index);
        
        setTimeout(() => {
            
            ap.seek(playInfo.currentTime);
            
            if (!playInfo.paused) {
                ap.play()
            }
        }, 500);
    };
</script>


<script>
    const cdnPath = "https://cdn.jsdelivr.net/gh/letere-gzj/live2d-widget-v3@main";
    const config = {
      
      path: {
        homePath: "/",
        modelPath: cdnPath + "/Resources/",
        cssPath: cdnPath + "/waifu.css",
        tipsJsonPath: cdnPath + "/waifu-tips.json",
        tipsJsPath: cdnPath + "/waifu-tips.js",
        live2dCorePath: cdnPath + "/Core/live2dcubismcore.js",
        live2dSdkPath: cdnPath + "/live2d-sdk.js"
      },
      
      tools: ["hitokoto", "asteroids", "express", "switch-model", "switch-texture", "photo", "info", "quit"],
      
      drag: {
        enable: true,
        direction: ["x", "y"]
      },
      
      switchType: "order"
    }
  
    
    if (screen.width >= 768) {
      Promise.all([
        loadExternalResource(config.path.cssPath, "css"),
        loadExternalResource(config.path.live2dCorePath, "js"),
        loadExternalResource(config.path.live2dSdkPath, "js"),
        loadExternalResource(config.path.tipsJsPath, "js")
      ]).then(() => {
        initWidget({
          waifuPath: config.path.tipsJsonPath,
          cdnPath: config.path.modelPath,
          tools: config.tools,
          dragEnable: config.drag.enable,
          dragDirection: config.drag.direction,
          switchType: config.switchType
        });
      });
    }
  
    
    function loadExternalResource(url, type) {
      return new Promise((resolve, reject) => {
        let tag;
        if (type === "css") {
          tag = document.createElement("link");
          tag.rel = "stylesheet";
          tag.href = url;
        }
        else if (type === "js") {
          tag = document.createElement("script");
          tag.src = url;
        }
        if (tag) {
          tag.onload = () => resolve(url);
          tag.onerror = () => reject(url);
          document.head.appendChild(tag);
        }
      });
    }
  </script>

    .loading {

            opacity: 0;
            visibility: hidden;
        }

    .container-espiral {
  position: absolute;
  top: 0;
  left: 0;
  inset: 0;
  z-index: 50;
  display: flex;
  flex-wrap: wrap;
  place-content: center;

  .loader {
    position: relative;
    transform: rotate(calc(var(--r) * 45deg));

    .circulo {
      --color: rgb(79, 198, 241);
      top: 0;
      width: 280px;
      height: 2px;
      left: -280px;
      position: absolute;
      transform-origin: right;
      transform: rotate(calc(var(--i) * 20deg));

      &::before {
        content: "";
        position: absolute;
        top: -50%;
        width: 15px;
        height: 15px;
        background-color: var(--color);
        border-radius: 50%;
        box-shadow:
          0 0 10px var(--color),
          0 0 20px var(--color),
          0 0 40px var(--color),
          0 0 60px var(--color),
          0 0 80px var(--color),
          0 0 100px var(--color);
        animation: animate 6s linear forwards;
        animation-delay: calc(var(--i) * -0.4s);
      }
    }
  }
}

@keyframes animate {
  0% {
    transform: translateX(280px) scale(1);
    opacity: 0;
  }
  8% {
    opacity: 1;
  }
  85% {
    opacity: 1;
  }
  100% {
    transform: translateX(0px) scale(0);
    opacity: 1;
  }
}

</style>

<script>	
    (function initLoading() {
        let loading = document.querySelector(".loading");
        if (!loading) return;
        
        
        if (loading.dataset.initialized === 'true') return;
        loading.dataset.initialized = 'true';
        
        
        function hideLoading() {
            if (loading && loading.style.display !== 'none') {
                setTimeout(() => {
                    if (loading) {
                        loading.style.display = "none";
                    }
                }, 6300);
            }
        }
        
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', hideLoading);
        } else {
            hideLoading();
        }
        
        
        document.addEventListener('pjax:send', function() {
            if (loading) {
                loading.style.display = "none";
            }
        });
    })();
</script>
